<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>WordStack</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="userInfo" class="user-info" style="display: none"></div>
        <div id="loadingIndicator" class="loading-indicator">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>
        <div id="homepage">
            <h1 class="game-title">WordStack</h1>
            <div id="connectWalletScreen">
                <arweave-wallet-connection></arweave-wallet-connection>
            </div>
            <div id="usernameScreen" style="display: none">
                <input
                    type="text"
                    id="usernameInput"
                    placeholder="Enter your username"
                />
                <pixelated-button
                    id="submitUsername"
                    text="Submit"
                ></pixelated-button>
            </div>
            <div id="menuScreen" style="display: none">
                <pixelated-button
                    id="letsPlay"
                    text="Let's Play"
                ></pixelated-button>
                <div style="padding: 7px 0"></div>
                <pixelated-button
                    id="showLeaderboard"
                    text="Leaderboard"
                ></pixelated-button>
            </div>
            <div id="leaderboardScreen" style="display: none">
                <div id="leaderboardList"></div>
                <pixelated-button
                    id="backToMenu"
                    text="Back to Menu"
                ></pixelated-button>
            </div>
        </div>
        <div id="gameContainer" style="display: none">
            <h1>WordStack</h1>
            <div id="score">Score: 0</div>
            <div id="word-list"></div>
            <div id="game-board"></div>
            <div id="controls">
                <button id="leftBtn">◀</button>
                <button id="downBtn">▼</button>
                <button id="rightBtn">▶</button>
            </div>
        </div>
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p id="finalScore"></p>
                <p id="previousHighScore"></p>
                <p id="highScoreMessage"></p>
                <div id="modalLoadingIndicator" class="loading-indicator">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <pixelated-button
                    id="playAgainBtn"
                    text="Play Again"
                ></pixelated-button>
                <div style="padding: 7px 0"></div>
                <pixelated-button
                    id="backToMenuFromModal"
                    text="Back to Menu"
                ></pixelated-button>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
