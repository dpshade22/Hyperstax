<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <title>Hyperstax</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="userInfo" class="user-info" style="display: none"></div>
        <div id="connectingMessage" style="display: none">
            Connecting Wallet
        </div>
        <div id="loadingIndicator" class="loading-indicator">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
        </div>

        <div id="homepage">
            <div id="connectWalletScreen">
                <div class="wallet-screen-image"></div>
                <div class="wallet-screen-content">
                    <h1 class="game-title">Hyperstax</h1>
                    <h2 class="game-subtitle">stack â€˜em.</h2>
                    <arweave-wallet-connection></arweave-wallet-connection>
                </div>
            </div>
            <div id="signupScreen" style="display: none">
                <h1 id="signupTitle"></h1>
                <p id="signupMessage"></p>
                <div id="usernameField">
                    <input
                        type="text"
                        id="usernameInput"
                        placeholder="Enter your username"
                    />
                </div>
                <div id="emailField">
                    <input
                        type="email"
                        id="emailInput"
                        placeholder="Enter your email"
                    />
                </div>
                <pixelated-button
                    id="submitSignup"
                    text="Submit"
                ></pixelated-button>
                <div style="margin: 3rem"></div>
            </div>
            <div id="menuScreen" style="display: none">
                <h1 class="game-title">Hyperstax</h1>

                <div class="button-container">
                    <pixelated-button
                        id="letsPlay"
                        text="Let's Play"
                    ></pixelated-button>
                    <pixelated-button
                        id="showLeaderboard"
                        text="Leaderboard"
                    ></pixelated-button>
                </div>
            </div>
            <div id="previewWordsScreen" style="display: none">
                <h1 class="game-title">Word Preview</h1>
                <div id="previewWordList"></div>
                <div class="button-container">
                    <pixelated-button
                        class="backToMenu"
                        text="Back to Menu"
                    ></pixelated-button>
                    <pixelated-button
                        id="startGameFromPreview"
                        text="Let's Play"
                    ></pixelated-button>
                </div>
            </div>
            <div id="leaderboardScreen" style="display: none">
                <h1 class="game-title">Leaderboard</h1>
                <div id="leaderboardList"></div>
                <div class="button-container">
                    <pixelated-button
                        class="backToMenu"
                        text="Back to Menu"
                    ></pixelated-button>
                    <!-- <pixelated-button
                        id="startGameFromPreview"
                        text="Let's Play"
                    ></pixelated-button> -->
                </div>
            </div>
        </div>

        <div id="gameContainer" style="display: none">
            <div id="score">0</div>
            <div id="word-list"></div>
            <div id="game-board"></div>
            <div id="controls">
                <img id="leftBtn" src="assets/left-button.svg" alt="Left" />
                <img id="downBtn" src="assets/down-button.svg" alt="Down" />
                <img id="rightBtn" src="assets/right-button.svg" alt="Right" />
            </div>
        </div>
        <div id="gameOverScreen" class="game-over-screen">
            <img
                src="assets/game-over.svg"
                alt="Game Over"
                class="game-over-image"
            />
        </div>
        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <p id="highScoreMessage"></p>
                <p id="finalScore"></p>
                <p id="previousHighScore"></p>
                <div id="modalLoadingIndicator" class="loading-indicator">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <pixelated-button
                    id="playAgainBtn"
                    text="Play Again"
                ></pixelated-button>
                <div style="padding: 7px 0"></div>
                <pixelated-button
                    id="backToMenuFromModal"
                    text="Back to Menu"
                ></pixelated-button>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
